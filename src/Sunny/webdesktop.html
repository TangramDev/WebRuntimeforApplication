<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Web与Desktop的对比</title>
</head>
<body>
    <h1>Web内容是页面级的，文本驱动赋予了Web极大的动态可编辑性以及灵活性</h1>
    <h1>Desktop内容是二进制级的，一般情况下需要编译连接，不适合即编译即发布的</h1>
    <h1>Web语言模型是脚本级的，运行时解释，脚本机制赋予了Web灵活的表现能力</h1>
    <h1>Desktop语言是编译的，不适合即编译即发布的</h1>
</body>
</html>
